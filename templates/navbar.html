{% load static %}

<style>
  .greet {
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }

  .navbar-dark .navbar-nav .nav-link.active {
    color: #fff; /* Set the active link color */
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item {% if request.path == '/' %}active{% endif %}">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
      </li>

      <li class="nav-item {% if request.path == '/quiz_history/' %}active{% endif %}">
        <a class="nav-link" href="{% url 'quiz_history' %}">Quiz History</a>
      </li>

      {% if request.user.is_staff %}
      <li class="nav-item {% if request.path == '/addque/' %}active{% endif %}">
        <a class="nav-link" href="{% url 'addque' %}">Add Question</a>
      </li>
      {% endif %}

      <li class="nav-item {% if request.path == '/scoreboard/' %}active{% endif %}">
        <a class="nav-link" href="{% url 'scoreboard' %}">Scoreboard</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      </li>
    </ul>
  </div>

  {% if request.user.is_authenticated %}
  <span class="greet">Hello, {{request.user}}</span>
  <span><a class="greet" href="{% url 'logout' %}">Logout</a></span>
  {% endif %}
</nav>
