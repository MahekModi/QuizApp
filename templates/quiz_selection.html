{% extends 'base.html' %}

{% block content %}
  <h2>Select a Topic</h2>
  <form method="post" action="{% url 'home' %}">
    {% csrf_token %}
    <label for="topic">Choose a topic:</label>
    <select name="topic" id="topic">
      {% for topic in topics %}
        <option value="{{ topic.id }}">{{ topic.name }}</option>
      {% endfor %}
    </select>
    <button type="submit">Start Quiz</button>
  </form>
{% endblock %}
